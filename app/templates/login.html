<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - GymForYou</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>GymForYou</h1>
        <nav>
            <div class="nav-links">
                <a href="{{ url_for('views.home') }}" class="btn btn-primary">Home</a>
                <a href="{{ url_for('views.register') }}" class="btn btn-primary">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Login to Your Account</h1>
        <form method="POST" action="{{ url_for('views.login') }}">
            <div class="form-group">
                <label for="user_id">ID:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <a href="{{ url_for('views.register') }}" class="btn btn-secondary">Register</a>
    </main>
    <footer>
        <div class="footer-content">
            <p>Â© 2024 GymForYou. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
